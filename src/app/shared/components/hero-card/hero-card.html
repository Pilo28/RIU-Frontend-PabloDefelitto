<div class="card">
  <img [src]="hero.imageUrl || defaultImage" [alt]="hero.name" class="card-image" />

  <div class="card-content">
    <h3>{{ hero.name }}</h3>
    <p>{{ hero.power }}</p>

    @if (hero.imageUrl?.length === 0) {
      <small>Using default image</small>
    }

    <div class="actions">
      <button (click)="edit.emit(hero.id)">Edit</button>
      <button (click)="remove.emit(hero.id)">Delete</button>
    </div>
  </div>
</div>
