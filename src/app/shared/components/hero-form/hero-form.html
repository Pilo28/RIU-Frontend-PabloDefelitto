<form class="hero-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" type="text" formControlName="name" />
  </div>

  <div class="form-group">
    <label for="power">Power:</label>
    <input id="power" type="text" formControlName="power" />
  </div>

  <div class="form-group">
    <label for="imageUrl">Image URL:</label>
    <input id="imageUrl" type="text" formControlName="imageUrl" />
  </div>

  <div class="preview">
    <p>Image preview:</p>
    <img [src]="previewImage" alt="Hero Image" />
  </div>

  <button class="btn-save" type="submit" [disabled]="form.invalid">ðŸ’¾ Save Hero</button>
</form>
