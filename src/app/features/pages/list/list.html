<h2>Superhero List</h2>

<button (click)="router.navigate(['/list/new'])">Add New Hero</button>


@defer {
  @if (heroes().length > 0) {
    @for (hero of heroes(); track hero.id) {
      <app-hero-card
        [hero]="hero"
        [defaultImage]="defaultImage"
        (edit)="onEdit($event)"
        (remove)="onRemove($event)" />
    }
  } @else {
    <p>No heroes found.</p>
  }
}
