<section>
  <h2>{{ 'superhero list' | titlecase }}</h2>

  <div class="actions">
    <button class="btn-primary" aria-label="Add New Hero" (click)="router.navigate(['/list/new'])">
      âž• {{ 'Add New Hero' | titlecase }}
    </button>

    <app-search-box
    [placeholder]="'Search heroes...'"
    [value]="searchTerm()"
    (search)="onSearch($event)" />

  </div>
  <section class="page-size-selector">
    <label for="pageSize" class="visually-hidden">Items per page</label>

    <select
      #pageSizeSelect
      id="pageSize"
      aria-label="Select number of heroes per page"
      [value]="pageSize()"
      (change)="onPageSizeChange($event)">

      @for (size of pageSizeOptions(); track size) {
        <option [value]="size">{{ size }}</option>
      }
    </select>
  </section>



  @defer {
    @if (paginatedHeroes().length > 0) {
      <div class="card-grid">
        @for (hero of paginatedHeroes(); track hero.id) {
          <app-hero-card
            [hero]="hero"
            [defaultImage]="defaultImage"
            (edit)="onEdit($event)"
            (remove)="confirmRemove(hero)" />
        }
      </div>

      @if (showConfirmDialog()) {
        <app-confirm-dialog
          [title]="'Confirm deletion'"
          [message]="'Are you sure you want to delete ' + heroToDelete()?.name + '?'"
          (confirm)="onDialogResponse($event)">
        </app-confirm-dialog>
      }

      <app-pagination
      [currentPage]="currentPage()"
      [totalPages]="totalPages"
      (prev)="prevPage()"
      (next)="nextPage()">
      </app-pagination>

    } @else {
      <p>No heroes found.</p>
    }
  } @placeholder {
  <p>Loading heroes...</p>
}
</section>
